<div class="jumbotron mt-4">
    <div class="container">
        <h2>Complete new contact info.</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="mt-4">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': f.name.errors && f.name.touched }" />
                <div *ngIf="f.name.errors && f.name.touched" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" formControlName="surname" class="form-control" [ngClass]="{ 'is-invalid': f.surname.errors && f.surname.touched }" />
                <div *ngIf="f.surname.errors && f.surname.touched" class="invalid-feedback">
                    <div *ngIf="f.surname.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': f.phone.errors && f.phone.touched }" />
                <div *ngIf="f.phone.errors && f.phone.touched" class="invalid-feedback">
                    <div *ngIf="f.phone.errors.required">Phone Number is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': f.email.errors && f.email.touched }" />
                <div *ngIf="f.email.errors && f.email.touched" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" formControlName="adressName" class="form-control" [ngClass]="{ 'is-invalid': f.adressName.errors && f.adressName.touched }" />
                <div *ngIf="f.adressName.errors && f.adressName.touched" class="invalid-feedback">
                    <div *ngIf="f.adressName.errors.required">Address is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="stateName">State</label>
                <select class="form-control"
                    id="stateName"
                    formControlName="stateName"
                    [ngClass]="{ 'is-invalid': f.stateName.errors && f.stateName.touched }"
                    (change)="loadDistricts($event.target.value)">
                    <option value="" disabled selected hidden>Select Your State</option>
                    <option *ngFor="let item of states" [value]="item.id">{{item.nombre}}</option>
                </select>
                <div *ngIf="f.stateName.errors && f.stateName.touched" class="text-danger">
                    <div *ngIf="f.stateName.errors.required"><small>State is required</small></div>
                </div>
            </div>
            <div class="form-group">
                <label for="districtName">State</label>
                <select class="form-control" id="districtName" formControlName="districtName" [ngClass]="{ 'is-invalid': f.districtName.errors && f.districtName.touched }">
                    <option value="" disabled selected hidden>Select Your District</option>
                    <option *ngFor="let item of districs" [value]="item.id">{{item.nombre}}</option>
                </select>
                <div *ngIf="f.districtName.errors && f.districtName.touched" class="text-danger">
                    <div *ngIf="f.districtName.errors.required"><small>District is required</small></div>
                </div>
            </div>
            <div class="form-group mt-4">
                <button [disabled]="!contactForm.valid" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
