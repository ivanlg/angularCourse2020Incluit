<div class="card" >
    <img class="card-img-top" src="/assets/imgs/img_avatar.png" alt="Card image">
    <div class="card-body">
        <h4 class="card-title">{{contact.surname}}, {{contact.name}}</h4>
        <span class="text-muted">{{contact.adressName}}</span>
        <br>
        <span class="text-muted small">{{contact.phone}}</span>
        <br>
        <span class="text-muted small text-truncate">{{contact.email}}</span>
    </div>
</div>
